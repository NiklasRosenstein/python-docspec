# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ develop ]
    tags: [ '*' ]
  pull_request:
    branches: [ develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        project: ['docspec', 'docspec-python']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: gabrielfalcao/pyenv-action@v9
      with:
        default: "${{ matrix.python-version }}"code dot
        versions: [ "3.10" ]
        command: pip install -U pip

    - name: Install tooling
      run: pyenv local 3.10 && pyenv exec pip install poetry==1.2.0a2 slam-cli==1.0.0a8

    - name: Install ${{ matrix.project }}
      run: |
        pyenv local "${{ matrix.python-version }}"
        which pip
        pyenv which pip
        pip install ./docspec
        pushd "${{ matrix.project }}" && poetry install --dev-only && popd

    - name: Slam test
      run: slam test

  update-pr-numbers:
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install Slam
      run: pip install slam-cli==1.0.0a8
    - name: Update PR references in changelogs
      run: slam -vv changelog update-pr --use github-actions

