# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ develop ]
    tags: [ '*' ]
  pull_request:
    branches: [ develop ]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7.12', '3.8.12', '3.9.10', '3.10.2']
        python-tooling-version: ['3.10.2']
        project: ['docspec', 'docspec-python']
    steps:

    - uses: gabrielfalcao/pyenv-action@v9
      with:
        default: "${{ matrix.python-version }}"
        command: pip install -U pip

    - name: Install tooling
      run: |
        pyenv install ${{ matrix.python-tooling-version }} -s
        pyenv local ${{ matrix.python-tooling-version }}
        pip install -U pip pipx -q
        pipx install slam-cli==1.0.0a14
        pyenv local ${{ matrix.python-version }}
        pip install -U pip -q

    - uses: actions/checkout@v2

    - name: Install ${{ matrix.project }}
      run: slam install --only ${{ matrix.project }} --no-venv-check

    - name: Slam test
      run: slam test ${{ matrix.project }}

  update-pr-numbers:
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with: { python-version: '3.10' }

    - name: Install Slam
      run: pip install slam-cli==1.0.0a14

    - name: Update PR references in changelogs
      run: slam -vv changelog update-pr --use github-actions

