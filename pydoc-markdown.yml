loaders:
  - type: python
    search_path: [ docspec/src, docspec-python/src ]
processors:
  - type: filter
  - type: smart
  - type: crossref
hooks:
  pre-render:
    - bin/render-changelog >changelog.md
    - bin/render-spec docspec/src/specification.yml >spec.md
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: Specification
      source: spec.md
    - title: Changelog
      source: changelog.md
    - title: API Documentation
      children:
        - title: docspec
          contents: [ docspec, docspec.* ]
        - title: docspec_python
          contents: [ docspec_python, docspec_python.* ]
  mkdocs_config:
    site_name: docspec
    theme: readthedocs
    edit_url: ''
    repo_url: https://github.com/NiklasRosenstein/docspec
